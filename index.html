<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="card">
              <img src="image/music.jpg" alt="Card Image" class="card-image">
              <h1 class="card-heading">Order Summary </h1>
              <p class="card-text">You can now listen to millions of songs, auditions and podcasts on any device, anywhere you like!</p>
              <div class="card-columns">
                <div class="column">
                  <p class="column-text">Annual Plan</p>
                  <p class="text" >$59.99/year</p>
                </div>
                <div class="column">
                  <p class="column-text">Change Plan</p>
                  <a href="#" class="column-link">Click</a>
                </div>
              </div>
              <button class="card-button">Proceed to payment</button>
            </div>
          </div>
    </div>
</body>
</html>
